version: "3"

services:
  mc:
    image: ${IMAGE_TO_TEST:-itzg/minecraft-server}
    environment:
      EULA: "true"
      SETUP_ONLY: "TRUE"
      TYPE: AUTO_CURSEFORGE
      CF_SLUG: one-block-modded
      CF_FILE_ID: 4136487
      # Use the image bundled one to ensure latest is being tested
      CF_EXCLUDE_INCLUDE_FILE: /image/cf-exclude-include.json
    volumes:
      - ./data:/data

