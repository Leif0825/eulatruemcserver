version: "3"

services:
  mc:
    restart: "no"
    image: ${IMAGE_TO_TEST:-itzg/minecraft-server}
    environment:
      EULA: "TRUE"
      SETUP_ONLY: "TRUE"
      VERSION: ${MINECRAFT_VERSION:-LATEST}
      MODS_FILE: /config/mods.txt
      REMOVE_OLD_MODS: "TRUE"
    volumes:
      - ./mods.txt:/config/mods.txt:ro
